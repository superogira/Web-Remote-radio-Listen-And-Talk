<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <title>Web Radio PTT</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ã‡∏π‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞‡∏£‡∏±‡∏ß‡πÜ ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        }
        .container {
            text-align: center;
            background: #34495e;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            max-width: 90%;
        }
        #ptt-button {
            width: 180px;

            border-radius: 50%;
            border: 5px solid #2980b9;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏ô‡∏õ‡∏∏‡πà‡∏° */
            -webkit-tap-highlight-color: transparent; /* ‡∏•‡∏ö‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏ï‡∏≠‡∏ô‡πÅ‡∏ï‡∏∞‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            padding: 10px;
            line-height: 1.2;
        }
        /* --- Style ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô --- */
        #ptt-button.initialize {
            background-color: #1abc9c;
            border-color: #16a085;
            animation: soft-pulse 2s infinite;
        }
        #ptt-button:hover:not(:disabled) {
            transform: scale(1.05);
			background-color: #2980b9;
        }
        #ptt-button.transmitting {
            background-color: #e74c3c;
            border-color: #c0392b;
            animation: pulse 1.5s infinite;
        }
        #ptt-button.receiving {
            background-color: #f1c40f;
            border-color: #f39c12;

        }
        #ptt-button:disabled {
            opacity: 0.7;
        }
        .volume-controls {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px 20px;
            align-items: center;
        }
        .volume-controls label { text-align: right; font-size: 16px; }
        .volume-controls input[type="range"] { width: 100%; cursor: pointer; }
        #status { margin-top: 20px; font-size: 18px; height: 25px; color: #bdc3c7; }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        @keyframes soft-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Radio PTT</h1>
        <div id="status">Connecting...</div>
        <div id="ptt-button" class="initialize" role="button">‡∏Å‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°<br>‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏™‡∏µ‡∏¢‡∏á</div>
        <div class="volume-controls">
            <label for="mic-volume">Radio Speaker to Mic Input Gain:</label>
            <input type="range" id="mic-volume" min="0" max="60" value="30">

            <label for="speaker-volume">Speaker Out to Radio Mic:</label>
            <input type="range" id="speaker-volume" min="0" max="60" value="30">
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const socket = io();
        const pttButton = document.getElementById('ptt-button');
        const statusDiv = document.getElementById('status');
        const micVolumeSlider = document.getElementById('mic-volume');
        const speakerVolumeSlider = document.getElementById('speaker-volume');

        let audioContext;
        let mediaStream;
        let scriptProcessor;
        let isTransmitting = false;
        let isReceiving = false;
        let isInitialized = false;
        let isBusy = false; // <-- [‡πÉ‡∏´‡∏°‡πà] ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ Busy Flag
        let incomingAudioQueue = [];
        let isPlaying = false;
        
        // [‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç] ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Sample Rate ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô
	const MIC_SAMPLE_RATE = 48000;
	const SERVER_SAMPLE_RATE = 48000; // ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏ù‡∏±‡πà‡∏á Server
	    
        // --- Event Listener ‡∏´‡∏•‡∏±‡∏Å (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡∏°‡πà) ---
        pttButton.addEventListener('click', async () => {
            // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ã‡πâ‡∏≥‡∏ã‡πâ‡∏≠‡∏ô
            if (isBusy || isReceiving) {
                console.log("Debug: Button is busy or receiving, click ignored.");
                return;
            }

            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ß‡πà‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏¢‡∏∏‡πà‡∏á
            isBusy = true;
            pttButton.disabled = true; // ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß

            // 1. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
            if (!isInitialized) {
                await initializeAudio();
            } 
            // 2. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏Å‡∏î PTT
            else if (!isTransmitting) {
                await startPtt();
            } else {
                stopPtt(); // stopPtt ‡πÄ‡∏õ‡πá‡∏ô synchronous ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á await
            }
            
            // ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô
            isBusy = false;
            // ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏±‡∏ö‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ì
            if (!isTransmitting && !isReceiving) {
                pttButton.disabled = false;
            }
        });

        async function initializeAudio() {
            console.log("Debug: Initializing audio...");
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: SERVER_SAMPLE_RATE });
                }
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                isInitialized = true;
                pttButton.classList.remove('initialize');
                pttButton.textContent = 'PTT';
                statusDiv.textContent = '‚úÖ Audio Ready';
                playQueue();
            } catch (err) {
                console.error("Failed to initialize AudioContext:", err);
                statusDiv.textContent = 'Error: Audio failed to start.';
            }
        }

        async function startPtt() {
            console.log("Debug: startPtt() called.");
            
            pttButton.classList.add('transmitting');
            pttButton.textContent = 'TALK';
            pttButton.setAttribute('aria-pressed', 'true');
            statusDiv.textContent = 'üé§ Transmitting...';
            
            try {
                socket.emit('ptt_start');
                
                // AudioContext ‡∏Ñ‡∏ß‡∏£‡∏à‡∏∞‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£ init ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
                if (audioContext.state === 'suspended') { await audioContext.resume(); }

                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: {channelCount: 1, echoCancellation: true, noiseSuppression: true } });
                
		// [‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç] ‡∏™‡∏£‡πâ‡∏≤‡∏á AudioContext ‡πÉ‡∏´‡∏°‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÑ‡∏î‡πâ Sample Rate ‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
		// ‡πÄ‡∏£‡∏≤‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô sampleRate ‡∏Ç‡∏≠‡∏á audioContext ‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÑ‡∏î‡πâ
		const micAudioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: mediaStream.getAudioTracks()[0].getSettings().sampleRate });
		const source = micAudioContext.createMediaStreamSource(mediaStream);
		const bufferSize = 4096;
		scriptProcessor = micAudioContext.createScriptProcessor(bufferSize, 1, 1);
                
                scriptProcessor.onaudioprocess = (event) => {
                    const inputData = event.inputBuffer.getChannelData(0);
                    const int16Array = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        int16Array[i] = Math.max(-1, Math.min(1, inputData[i])) * 32767;
                    }
                    if (socket.connected && isTransmitting) {
                        socket.emit('audio_chunk_to_server', int16Array.buffer);
                    }
                };
                source.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);
                
                isTransmitting = true; // <-- [‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç] ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß
                pttButton.disabled = false; // ‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏Å‡∏î Stop ‡πÑ‡∏î‡πâ

            } catch (err) {
                console.error('Error starting PTT:', err);
		alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÑ‡∏î‡πâ: ' + err.message);
		statusDiv.textContent = 'Error: No microphone access!';
                statusDiv.textContent = 'Error: No microphone access!';
                stopPtt(); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å stopPtt ‡πÄ‡∏û‡∏∑‡πà‡∏≠ cleanup ‡πÅ‡∏•‡∏∞‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
            }
        }

        function stopPtt() {
            console.log("Debug: stopPtt() called.");
            
            if (scriptProcessor) {
                scriptProcessor.disconnect();
                scriptProcessor = null;
            }
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            socket.emit('ptt_stop');
            
            isTransmitting = false;
            pttButton.classList.remove('transmitting');
            pttButton.textContent = 'PTT';
            pttButton.setAttribute('aria-pressed', 'false');
            statusDiv.textContent = '‚úÖ Audio Ready';
            pttButton.disabled = false; // ‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏∏‡πà‡∏°‡πÉ‡∏´‡πâ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô
        }
        
        // --- ‡∏™‡πà‡∏ß‡∏ô Socket.IO event listeners ‡πÅ‡∏•‡∏∞ playQueue ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏° ---
        // ... (socket.on('connect'), socket.on('disconnect'), etc.) ...
        socket.on('connect', () => { statusDiv.textContent = '‚úÖ Connected'; console.log('Connected to server'); });
        socket.on('disconnect', () => { statusDiv.textContent = '‚ùå Disconnected'; console.log('Disconnected from server'); if(isTransmitting) stopPtt(); });
        socket.on('radio_status', (data) => {
             if (data.status === 'receiving') {
                isReceiving = true;
                pttButton.classList.add('receiving');
                pttButton.textContent = 'RECEIVING';
                pttButton.disabled = true;
            } else { // 'idle'
                isReceiving = false;
                pttButton.classList.remove('receiving');
                pttButton.textContent = 'PTT';
                pttButton.disabled = false;
            }
        });
        socket.on('audio_chunk_from_server', (chunk) => {
            if (!isInitialized) return;
            const audioData = new Uint8Array(chunk);
            incomingAudioQueue.push(audioData);
            if (!isPlaying) {
                playQueue();
            }
        });
        function playQueue() {
            if (incomingAudioQueue.length === 0) { isPlaying = false; return; }
            isPlaying = true;
            const frameCount = incomingAudioQueue[0].length / 2;
            const audioBuffer = audioContext.createBuffer(1, frameCount, SERVER_SAMPLE_RATE);
            const bufferData = audioBuffer.getChannelData(0);
            const dataView = new DataView(incomingAudioQueue.shift().buffer);
            for (let i = 0; i < frameCount; i++) { bufferData[i] = dataView.getInt16(i * 2, true) / 32768.0; }
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.onended = playQueue;
            source.start();
        }

    });
</script>
